<!DOCTYPE html>
<html>

<head>
    <title>Feedback form</title>
    <link rel="stylesheet" href="FEEDBACK_PAGE.css">
</head>

<body>
    <div class="container">
        <div class="return">
            <a style="text-decoration: none;" href="HOME_PAGE.html" target="_self"><span>&#8592</span>Return to home page</a>
        </div>
        <div class="form-model">
            <div class="flex-container">
                <label class="heading">We want to hear from you!</label>
                <form class="form-list" method="POST" action="HOME_PAGE.html">
                    <label class="wht">Email Address</label>
                    <input class="winInput" type="email">
                    <label class="wht">Do you have any feedback for us?</label>
                    <input type="text" class="winInput">
                    <div class="button-section">
                        <button class="btn" type="submit" onclick="">Submit</button>

                    </div>
                </form>

            </div>
        </div>

    </div>

</body>

</html>
